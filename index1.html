<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="count-container question"></div>
        <div class="count-container score"></div>
    </header>
    <main>
        <div class="main-container bookend">
            <h1>How well do you know your birds?</h1>
            <h2>Click Start to begin!</h2>
            <button type="submit" class="function-button start">
                <span class="button-label">Start</span>
            </button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
    <script src="quiz-content.js"></script>
</body>
</html>
