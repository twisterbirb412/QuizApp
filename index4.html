<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="main4.css">
</head>
<body>
    <header>
        <div class="">
        <div class="question-count-container"></div>
    </header>
    <main>
        <div class="opening-screen main-container">
            <h1>How well do you know your birds?</h1>
            <h2>Click Start to begin!</h2>
            <button class="start-button">
                <span class="button-label">Start</span>

        </div>
        <div class="quiz-container main-container">
            <div class="img-container"></div>
            <div class="quiz-content">
                <!--button type="submit">Submit</button>-->
            </div>
            <div class="question-results"></div>
        </div>
    </main>
    <footer>
        <div class='score-count-container'></div>
    </footer>
</body>
</html>
