<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="question-count-container">Question 4</div>
        <div class="score-count-container">Score: 2 out of 10 correct</div>
    </header>
    <main>
        <div class="quiz-container main-container">
            <div class="img-container">
                <img src="Bird_Photos/Bird4.jpg" alt="A tanish gray, rounded bird with black spots">
            </div>
            <div class="quiz-content">
                <form role="form">
                    <label>Which bird is this?</label><br>
                    <input type="radio" class="birdType" name="birdType" value="Mocking_bird">Mocking Bird<br>
                    <input type="radio" class="birdType" name="birdType" value="Mourning_dove">Mourning Dove<br>
                    <input type="radio" class="birdType" name="birdType" value="Tufted_titmouse">Tufted Titmouse<br>
                    <input type="radio" class="birdType" name="birdType" value="English_sparrow">English Sparrow<br>
                </form>
                <button type="submit" class="start-button">
                        <span class="button-label">Submit Answer</span>
                </button>
            </div>
            <div class="question-results"></div>
        </div>
    </main>
    <footer>
        <div class='score-count-container'></div>
    </footer>
</body>
</html>
